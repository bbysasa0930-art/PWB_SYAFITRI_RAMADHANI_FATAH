<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sign Up</title>
</head>
<body>

    <h1 style="color: pink; text-align: left;">Buat Account Baru</h1>
    <h2 style="color: pink; text-align: left;">Sign Up Form</h2>

    <form action="welcome.html" method="get" style="margin-top: 20px;">

        <label for="fn">First Name:</label><br>
        <input type="text" name="fn" required>
        <br><br>

        <label for="ln">Last Name:</label><br>
        <input type="text" name="ln" required>
        <br><br>

        <label for="gd">Gender:</label><br>
        <input type="radio" name="gd" value="Male">Male <br>
        <input type="radio" name="gd" value="Female">Female
        <br><br>

        <label for="nt">Nationality:</label><br>
        <select name="nt" required>
            <option value="ind">Indonesia</option>
            <option value="amk">Amerika</option>
            <option value="ing">Inggris</option>
        </select>
        <br><br>

        <label for="lg">Language Spoken:</label><br>
        <input type="checkbox" name="lg" value="ind">Bahasa Indonesia <br>
        <input type="checkbox" name="lg" value="eng">English <br>
        <input type="checkbox" name="lg" value="oth">Other
        <br><br>

        <label for="bio">Bio:</label><br>
        <textarea name="bio" cols="30" rows="5"></textarea>
        <br><br>

        <button type="submit" style="color: palevioletred; ">Sign Up</button>

    </form>

    <p><a href="index.html" style="color: white; ">Kembali ke Halaman Index</a></p>

</body>
</html>
